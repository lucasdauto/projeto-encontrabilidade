<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="src/css/bootstrap.css">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">


    <title>Oppfly | HOME</title>
</head>
<body>

<div class="container-fluid m-0 p-0">
    <div class="mt-1 row align-items-center">
        <div class="col">
            <img src="src/images/logo-OPPFLY-150x100.png" id="logo-nav" alt="">
        </div>
        <div class="col">
            <nav class="nav">
                <a class="nav-link" href="#">Link</a>
                <a class="nav-link" href="#">Link</a>
                <a class="nav-link" href="#">Link</a>
                <a class="nav-link" href="#">Link</a>
                <a class="nav-link" href="#">Link</a>
                <a class="nav-link" href="#">Link</a>
            </nav>
        </div>
        <div class="col">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cadastro</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="mt-2" id="imagem-parallax">
        <div class="row h-100">
            <div class="col-8 offset-2 align-self-center">
                <div class="card text-white" id="pesq-viagen">
                    <div class="card-body">
                        <form class="">
                            <div class="row pl-3 mb-3">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="idaVolta"
                                           value="viagem" checked>
                                    <label class="form-check-label" for="idaVolta">Ida e Volta</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="ida"
                                           value="viagem">
                                    <label class="form-check-label" for="ida">Somente ida</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class=" col-5 form-group">
                                    <label for="origem">Origem</label>
                                    <input type="text" class="form-control" name="origem" id="origem" placeholder="Origem">
                                </div>
                                <div class=" col-5 form-group">
                                    <label for="destino">Destino</label>
                                    <input type="text" class="form-control" name="destino" id="destino" placeholder="Destino">
                                </div>
                            </div>
                            <div class="row">
                                <div class=" col-5 form-group">
                                    <label for="dtIda">Data de ida</label>
                                    <input type="date" class="form-control" name="dtIda" id="dtIda">
                                </div>
                                <div class=" col-5 form-group">
                                    <label for="dtVolta">Data de volta</label>
                                    <input type="date" class="form-control" name="dtVolta" id="dtVolta">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-2 form-group">
                                    <label for="adultos">Adulto</label>
                                    <input type="number" name="adultos" class="form-control" id="adultos">
                                </div>
                                <div class="col-2 form-group">
                                    <label for="crianças">Criança</label>
                                    <input type="number" name="crianças" class="form-control" id="crianças">
                                </div>
                                <div class="col-8 justify-content-center align-items-center">
                                    <button class="btn btn-warning">Buscar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row align-items-center justify-content-center" id="quebra">
        <h1>Aqui vai o Banner</h1>
    </div>
    <section>
        Principais promoções
    </section>
    <footer>
        <div class="row">Outro banner com contato</div>
        <div class="row">
            Mapa e tudo mais do site
        </div>
    </footer>
</div>

<!-- JavaScript (Opcional) -->
<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/popper.js/dist/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
